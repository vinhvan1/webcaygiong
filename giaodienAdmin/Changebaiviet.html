	<!-- phần tiêu đề  -->
	<div class="header">
		<center><h1>Trang Đăng,Sửa Bài Viết</h1></center>
		<div style="display: flex;align-items: center;margin-top: 20px;">
			<p>Đỗ Quang Tú<p>
			<button type="button" class="btn btn-light">Logout</button>
		</div>
	</div>
	<!-- phần content -->
	<div class="content">
		<div class="nav">
			<ul class="nav nav-tabs">
				  <li class="nav-item">
				    <a class="nav-link active" data-toggle="tab" href="./Admin.html">Home</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="./Admin.html">Quản Lý Danh mục sản phẩm và Sản Phẩm </a>

				  </li>
			</ul>
		</div>
	<!-- phần điền thông tin -->
	<form class="thongtinsp">
	  <h2>Tiêu Đề Bài Viết:</h2><br>
	  <input type="text" id="fname" name="Name"><br>
	  <h2>Phần Mô tả:</h2><br>
	  <textarea name="mota" rows="10" cols="70"></textarea><br>
	  <h2>Link ảnh mô tả:</h2><br>
	  <input type="text" name="anhmota"><br>
	  <h2>Nội dung bài Viết:</h2><br>
	  <textarea name="noidung" rows="10" cols="70"></textarea><br>
	  <h2>Link ảnh nội dung:</h2><br>
	  <input type="text" name="anhnoidung"><br>
	  <h2>Phần kết thúc bài viết:</h2><br>
	  <textarea name="ketthuc" rows="10" cols="70"></textarea><br>
	  <h2>Link ảnh kết thúc :</h2><br>
	  <input type="text" name="anh_end"><br>
	  <h2>Trạng thái :</h2><br>
	  <select id="cars">
		  <option value="volvo">Nổi Bật</option>
		  <option value="saab">Bình thường</option>
	  </select><br>
	  <button type="button" class="btn btn-secondary">Thực Hiện</button>
	</form>
